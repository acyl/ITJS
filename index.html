<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro to JavaScript</title>
       <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
      body { padding-top: 100px; }
      .highlight {
        background-color: yellow;
        border-radius: .125em; 
      }
    </style> 
  </head>
  <body>
    <nav class="navbar fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://acyl.github.io/ITJS"><img src="Unofficial_JavaScript_logo_2.svg" alt="Logo" width="48" height="48" class="d-inline-block align-bottom mx-4"><span class="h1">Intro to JavaScript</span></a>
<form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>     
     
      </div>
    </nav>    
    <input type="search" id="search" placeholder="Search">

    <div class="container">
    <!-- Content here -->
    
    
      <div class="card content">
        <div class="card-body">
          <h5 class="card-title text-start">Developer tools on different browsers</h5>
          <p class="card-text">
            <ul class="list-unstyled text-end"> 
              <li><kbd>Command + Option + i</kbd> <i class="p-4 fa-brands fa-apple fa-2x"></i>(Mac)</li>
              <li><kbd>Ctrl + Shift + i</kbd> <i class="p-4 fa-brands fa-windows fa-2x"></i><i class="pe-4 fa-brands fa-linux fa-2x"></i>(Windows / Linux)</li>
            </ul> 
          </p>
        </div>
      </div>  





    </div> 
  
    <!-- FontAwesome -->
	 <script src="https://kit.fontawesome.com/0977007898.js" crossorigin="anonymous"></script>
	 <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- jquery 3.6.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery highlite-->
    <script src="js/jquery.highlite.js"></script>
    <script type="text/javascript" >
      $("#search").on("search change keyup", function () {
        var text = this.value;
          $(".content").highlite({
            text: text
          });
      });    
    
    </script>
    </script>
  </body>
</html>
